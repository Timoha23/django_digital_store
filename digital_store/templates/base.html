<!DOCTYPE html>
{% load static %}
<html lang="ru">
  <head>    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% comment %} <link rel="icon" href="{% static 'img/fav/fav.ico' %}" type="image"> {% endcomment %}
    {% comment %} <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/fav/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/fav/favicon-16x16.png' %}"> {% endcomment %}
    <meta name="msapplication-TileColor" content="#000">
    <meta name="theme-color" content="#ffffff">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>   
    <title>{% block title %} Последние обновления на сайте {% endblock %}</title>
  </head>
  <body>
    <header class="p-3 mb-3 border-bottom">
      {% include 'includes/header.html'%}
    </header>
    <main> 
      <div class="container py-5">     
        <h1>{% block header %} {% endblock %}</h1>
        {% block content %} {% endblock  %}
      </div>  
    </main>       
    <footer class="border-top text-center py-3">
      {% include 'includes/footer.html'%}
    </footer>
  </body>
</html>
